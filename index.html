<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon/icon.png"> <!-- Icon by www.flaticon.com-->
    <title>Habits</title>
</head>

<body>
    <header>
        <img class="logo" src="./assets/images/logo.svg" alt="Logo do projeto habits">
        <button class="register">
            <img src="./assets/images/plus.svg" alt="Botão de mais na cor roxa">
            <div>Registrar meu dia</div>
        </button>
    </header>

    <form>
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="exercise">💪</div>
            <div class="habit" data-name="walk">🐕</div>
            <div class="habit" data-name="food">🥗</div>
        </div>

        <div class="days"></div>
        
    </form>
    
    <p>Feito com ❤️ por Bruno Benicio</p>

    <script src="./NLW Setup.js"></script>
    <!--Biblioteca do NLW -> https://maykbrito.github.io/libs/NLWSetup/documentation/NLWSetup.html> -->
    <script src="./script.js"></script>
</body>

</html>
